<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="textBlock">
      <h1>Bienvenidos a CineWave!</h1>

      <p>
        Somos la plataforma de streaming más completa de latinoamerica! <br />
        Si te interesa adquirir nuestros servicios, por favor crea una cuenta de
        usuario completando el formulario a continuacion.
      </p>
      <br />
    </div>
    <br />

    <div class="formBlock">
      <h3>Registro</h3>

      <form action="https://formsubmit.co/iturreguimatias@gmail.com" method="POST">
        <label for="nombre"></label>
        <input
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Ingrese su nombre completo"
          required
          min="3"
          max="30"
        />

        <label for="apellido"></label>
        <input
          type="text"
          name="apellido"
          id="apellido"
          placeholder="Ingrese su apellido"
          required
          min="3"
          max="30"
        />
        <br /><br />

        <label for="correo"></label>
        <input
          type="email"
          name="correo"
          id="correo"
          placeholder="Ingrese su correo electronico"
          required
        />
        

        <label for="usuario"></label>
        <input
          type="text"
          name="usuario"
          id="usuario"
          placeholder="Ingrese su nombre de usuario"
          required
          min="5"
          max="30"
        />
        <br /><br />

        <label for="contrasena"></label>
        <input
          type="password"
          name="contrasena"
          id="contrasena"
          placeholder="Ingrese su contraseña"
          min="6"
          max="20"
          required
        /> <br><br>

        <label for="edad"
          >Ingrese su fecha de nacimiento: *Debe tener 18 años o más para
          poder registrarse</label
        ><br />
        <input
          type="date"
          name="edad"
          id="edad"
          max="2006-05-31"
          required
        /><br /><br />

        <label for="nacionalidad">Seleccione su nacionalidad</label>
        <select name="nacionlalidad" id="nacionalidad" required >
          <option value="argentina">Argentina</option>
          <option value="bolivia">Bolivia</option>
          <option value="brasil">Brasil</option>
          <option value="chile">Chile</option>
          <option value="colombia">Colombia</option>
          <option value="costaRica">Costa Rica</option>
          <option value="cuba">Cuba</option>
          <option value="ecuador">Ecuador</option>
          <option value="elSalvador">El Salvador</option>
          <option value="guatemala">Guatemala</option>
          <option value="haiti">Haití</option>
          <option value="honduras">Honduras</option>
          <option value="mexico">México</option>
          <option value="nicaragua">Nicaragua</option>
          <option value="panama">Panamá</option>
          <option value="paraguay">Paraguay</option>
          <option value="peru">Perú</option>
          <option value="republicaDominicana">República Dominicana</option>
          <option value="uruguay">Uruguay</option>
          <option value="venezuela">Venezuela</option></select
        ><br /><br />

        <label for="genero">Elija su genero:</label> <br />

        <label for="masculino">Masculino</label>
        <input type="radio" name="genero" id="masculino" value="masculino" required/>

        <label for="femenino">Femenino</label>
        <input type="radio" name="genero" id="femenino" value="femenino"  required/>
        <label for="otro">Otro</label>
        <input type="radio" name="genero" id="otro" value="otro"  required/> <br /><br />

        <input type="submit" value="Enviar" />
      </form>
    </div>
  </body>
</html>
